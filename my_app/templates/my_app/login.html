{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>ArtAlike</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>

<!-- Glyphicon CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- octicon-->
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<!--css login-->
<link rel="stylesheet" href="{% static 'my_app/login.css' %}">
</head>

<body  class="bg">
<main>
  <section>
    <div class="container" style="position:relative; top:110px; font-family:segoe print;">
      <div class="d-flex justify-content-center h-100">
		      <div class="card">
			         <div class="card-header">
				             <h3 class="text-center" style="font-weight:bold;">Sign In</h3>
			         </div>
			         <div class="card-body">
				             <form>
                       <div class="row">
                            <div class="input-group form-group">
                              <div class="col-lg-2">
						                        <div class="input-group-prepend">
							                               <span class="iconify" data-icon="mdi:account-box" data-inline="false" style="font-size:40px;position:relative;left:30px;bottom:3px;"></span>
						                        </div>
                              </div>
                              <div class="col-lg-10">
						                       <input type="text" class="form-control" placeholder="Username" style="width:88%;">
                              </div>
                              </div>
					              </div>
                        <div class="row">
					                  <div class="input-group form-group">
                              <div class="col-lg-2">
						                        <div class="input-group-prepend">
							                              <span class="iconify" data-icon="mdi:key-variant" data-inline="false" style="font-size:40px;position:relative;left:30px;bottom:3px;"></span>
						                        </div>
                              </div>
                              <div class="col-lg-10">
						                        <input type="password" class="form-control" placeholder="Password" style="width:88%;">
					                  </div>
                            </div>
                        </div>

					                 <div class="form-group vertical-center">
						                       <input type="submit" value="Login" class="btn login_btn" >
					                 </div>
				             </form>
			        </div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</section>
</main>
</body>
</html>
