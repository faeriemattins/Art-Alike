<link rel="stylesheet" href="{% static 'my_app/signup.css' %}">

</head>
<body class="bg">
  <div class="signup-form">
    <form action="#" method="post" class="form-horizontal">
      <div class="row">
        <div class="col-8 offset-4">
          <h2>Sign Up</h2>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-4">Name</label>
        <div class="col-8">
          <input type="text" class="form-control" name="name" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-4">Username</label>
        <div class="col-8">
          <input type="text" class="form-control" name="username" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-4">Email Address</label>
        <div class="col-8">
          <input type="email" class="form-control" name="email" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-4">Password</label>
        <div class="col-8">
          <input type="password" class="form-control" name="password" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-4">Confirm Password</label>
        <div class="col-8">
          <input type="password" class="form-control" name="confirm_password" required="required">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-8 offset-4">
          <p><label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
          <button type="submit" class="btn btn-lg" style="font-size:16px;">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
